<!DOCTYPE html>
<html lang="en">
<head>

<body>

    </div>
    <div class="flex-items-container__item flex-items-container__item2">
      <p class="flex-items-container__item__word flex-items-container__item__word1 flex-items-container__item2__word1">WHEN</p>
      <p class="flex-items-container__item__word flex-items-container__item__word2 flex-items-container__item2__word2">WHAT</p>

    <div class="flex-items-container__item flex-items-container__item3">
      <p class="flex-items-container__item__word flex-items-container__item__word1 flex-items-container__item3__word1">TAKE</p>

    </div>
    <div class="flex-items-container__item flex-items-container__item5">
      <p class="flex-items-container__item__word flex-items-container__item__word1 flex-items-container__item5__word1">MY</p>
      <p class="flex-items-container__item__word flex-items-container__item__word2 flex-items-container__item5__word2">WORLD</p>
      <p class="flex-items-container__item__word flex-items-container__item__word3 flex-items-container__item5__word3">VIEW</p>
